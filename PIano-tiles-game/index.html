<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano tiles</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>PIANO TILES</header>
    <div class="container">
      <div class="scorecard animate">
        <div class="hardness">
          <div id="mode">MODE</div>
          <div class="levels">
            <button class="easy">EASY</button>
            <button class="hard">HARD</button>
          </div>
        </div>
        <div class="score">
          <div id="score">Score</div>
          <div id="idcount">0</div>
        </div>
        <a href="#end"><button id="start">START</button></a>
      </div>
      <div class="box animate">
        <div class="square" id="s1"></div>
        <div class="square" id="s2"></div>
        <div class="square" id="s3"></div>
        <div class="square" id="s4"></div>
        <div class="square" id="s5"></div>
        <div class="square" id="s6"></div>
        <div class="square" id="s7"></div>
        <div class="square" id="s8"></div>
        <div class="square" id="s9"></div>
        <div class="square" id="s10"></div>
        <div class="square" id="s11"></div>
        <div class="square" id="s12"></div>
        <div class="square" id="s13"></div>
        <div class="square" id="s14"></div>
        <div class="square" id="s15"></div>
        <div class="square" id="s16"></div>
      </div>
      <div class="hardbox animate">
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
        <div class="hardsquare"></div>
      </div>
      <div id="end"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
